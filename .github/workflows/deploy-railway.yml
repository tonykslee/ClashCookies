name: Deploy to Railway
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - dev
      - main

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ github.ref_name == 'main' && secrets.RAILWAY_TOKEN_PRODUCTION || secrets.RAILWAY_TOKEN_STAGING }}
      RAILWAY_PROJECT_ID: 4e5afdf5-8892-4f40-b50f-76f6b5dd81f0
      RAILWAY_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI (with retries)
        shell: bash
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "Installing Railway CLI (attempt ${attempt}/3)..."
            if npm install -g @railway/cli; then
              railway --version
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              sleep $((attempt * 10))
            fi
          done
          echo "Railway CLI install failed after 3 attempts."
          exit 1

      - name: Deploy to Railway via CLI
        run: railway up --ci --detach --message "${{ github.event.head_commit.message }}" --project "$RAILWAY_PROJECT_ID" --environment "$RAILWAY_ENVIRONMENT" --service ClashCookies

  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: PR deployment check
        run: echo "PR event detected. Railway deploy runs on push to dev/main."
